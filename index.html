    <button id="submit-button">Submit</button>

    <div class="container justify-content-center">
        <div class="container justify-content-center">
            <div class="row">
                <h1>Employee Data Management</h1>
            </div>
            <div class="row">
                <h4>A comprehensive Directory of Employee Billable Hours</h4>
            </div>
        </div>
   
    <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" >Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id = "tracker">1</th>
                <td id="employeeName"></td>
                <td  id="role"></td>
                <td id = "monthsWorked"></td>
                <td id="monthlyRate"></td>
                <td  id="totalBilled"></td>
              </tr>
            
            </tbody>
          </table>
