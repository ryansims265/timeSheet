<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Sheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputaddEmplaoyer">
                            Add Employer
                        </label>
                    
                      </div>
                      <div class="form-group col-md-12">
                        <label for="inputemployer-name">Employer Name</label>
                        <input type="p" class="form-control" id="inputName" placeholder="Jane Doe">
                      </div>
                    </div>
   
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputRole">Role</label>
                        <input type="p" class="form-control" id="inputRole" placeholder="CEO">
                      </div>
                      <div class="form-group col-md-12">
                            <label for="input-startDate">Start Date (MM/DD/YYYY)</label>
                            <input type="p" class="form-control" id="inputStart" placeholder="01/08/1989">
                          </div>
                        </div>
                        <div class="form-group col-md-12">
                                <label for="input-rate">Monthly Rate</label>
                                <input type="p" class="form-control" id="inputRate" placeholder="200000">
                              </div>
                            </div>
                     
                       
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>


                </div>
        <script type="text/javascript" src="script.js"> </script>
    </body>
</html>
